<!DOCTYPE html>
<html lang="en">
<head>
    <title>goFSL - Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        #mainContainer {
            width: 20em;
            margin: auto;
        }

        .text-center {
            text-align: center;
        }

        #dropZone {
            display: flex;
            justify-content: center;
            align-items: center;
            align-self: center;
            border: 4px dashed #5a5a5a;
            width: 20em;
            height: 10em;
            margin-bottom: 1em;
        }

        #dropZone.active {
            border: 4px dashed red;
        }

        #dropZone [type="file"] {
            display: none;
        }

        #dataInput {
            display: flex;
            flex-direction: column;
        }

        #dataInput input[name="maxDownloads"] {
            width: 4em;

            &[disabled] {
                text-indent: -9em;
            }
        }

        .noDisplay {
            display: none !important;
        }

        .disable {
            opacity: 0.4;
        }

        .mt-2 {
            margin-top: 1em;
        }

        .linkOutput {
            overflow-x: scroll;
            text-wrap: nowrap;
            margin-bottom: 1em;
            background-color: gainsboro;
            scrollbar-width: thin;
        }

        .text-start {
            text-align: start;
        }

        progress {
            width: 95%;
        }

        #resultDiv {
            margin-top: 1em;
        }
    </style>
    <script type="module" src="page.js"></script>
</head>
<div id="mainContainer" class="text-center">
    <h2>goFSL</h2>
    <form id="dataInput">
        <div id="dropZone">
            <p>Drop file here or click to upload</p>
            <input type="file" id="fileInput" name="file">
        </div>
        <div class="text-start">
            <label>Expiry:
                <select name="expiry">
                    <option value="600">10 minutes</option>
                    <option value="3600">1 hour</option>
                    <option selected value="86400">1 day</option>
                    <option value="604800">1 week</option>
                    <option value="2592000">1 month</option>
                </select>
            </label>
            <label>Max downloads:
                <input name="maxDownloads" type="number" value="1">
            </label>
            <label>Unlimited Downloads
                <input name="unlimitedDownloads" type="checkbox">
            </label>
        </div>
    </form>
    <hr>
    <progress id="progress" value="0"></progress>
    <div id="resultDiv" class="noDisplay">
        <div class="text-start">Download:</div>
        <div class="linkOutput"><a href="#" id="downloadLink"></a></div>
        <div class="text-start">Delete:</div>
        <div class="linkOutput"><a href="#" id="deletionLink"></a></div>
    </div>
    <div class="mt-2">Data is end-to-end encrypted </div>
</div>
</html>
